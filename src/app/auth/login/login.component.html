<div class="login-wrapper">
  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form" novalidate>
    <h2>Iniciar sesión</h2>

    <label>
      Correo electrónico
      <input
        type="email"
        class="form-control"
        formControlName="correo_electronico"
        placeholder="tu@correo.com"
      />
    </label>

    <div class="error" *ngIf="f['correo_electronico'].touched && f['correo_electronico'].invalid">
      Introduce un correo válido
    </div>

    <label class="mt-2">
      Contraseña
      <input
        type="password"
        class="form-control"
        formControlName="contrasena"
        placeholder="••••••"
      />
    </label>

    <div class="error" *ngIf="f['contrasena'].touched && f['contrasena'].invalid">
      La contraseña debe tener al menos 4 caracteres
    </div>

    <div class="actions mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

      <a routerLink="/register" class="btn btn-outline-secondary ms-auto">
        Crear cuenta
      </a>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="error">
      {{ error }}
    </div>
  </form>
</div>
