<div class="container py-4 cart-wrapper">
  <h2 class="mb-4">
    Carrito
    <small class="text-muted ms-2">({{ (items$ | async)?.length || 0 }})</small>
  </h2>

  <ng-container *ngIf="items$ | async as items">
    <div *ngIf="items.length === 0" class="alert alert-light text-center">
      Tu carrito está vacío.
    </div>

    <div *ngIf="items.length > 0" class="list-group mb-3">
      <div class="list-group-item d-flex align-items-start gap-3" *ngFor="let it of items">
        <img
          *ngIf="it.image"
          [src]="it.image"
          [alt]="it.title"
          class="img-thumbnail"
          style="width: 84px; height: 84px; object-fit: cover"
        />

        <div class="flex-grow-1">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="mb-1">{{ it.title }}</h5>
              <p class="mb-1 text-muted">{{ it.price | number : '1.2-2' }} MXN</p>
              <small class="text-muted">Unidad: {{ it.price | number : '1.2-2' }} MXN</small>
            </div>

            <div class="text-end d-none d-md-block">
              <div class="mb-1">
                <strong>{{ it.price * it.qty | number : '1.2-2' }} MXN</strong>
              </div>
              <small class="text-muted">Subtotal</small>
            </div>
          </div>

          <div class="d-flex align-items-center gap-2 mt-3">
            <div class="btn-group btn-group-sm" role="group" aria-label="Cantidad">
              <button type="button" class="btn btn-outline-secondary" (click)="decrease(it)">
                −
              </button>
              <span class="btn btn-light disabled px-3">{{ it.qty }}</span>
              <button type="button" class="btn btn-outline-secondary" (click)="increase(it)">
                +
              </button>
            </div>

            <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="remove(it)">
              <i class="bi bi-trash-fill me-1" aria-hidden="true"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div
        class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center gap-2"
      >
        <div>
          <div class="text-muted">Total:</div>
          <div class="h4 mb-0">{{ total | number : '1.2-2' }} MXN</div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="button" class="btn btn-outline-secondary" (click)="clear()">
            Vaciar carrito
          </button>
          <button type="button" class="btn btn-primary" (click)="checkout()">
            Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
