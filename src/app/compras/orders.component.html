<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <h3 class="mb-3">Mis pedidos</h3>

      <div *ngIf="loading" class="alert alert-info">Cargando pedidos...</div>

      <div *ngIf="!loading && !showContent" class="text-center py-4">
        <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
        <div class="small text-muted mt-2">Cargando...</div>
      </div>

      <div *ngIf="!loading && showContent">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <div *ngIf="!error && (orders?.length ?? 0) === 0" class="alert alert-light">
          No se encontraron pedidos.
        </div>

        <div class="list-group" *ngIf="(orders?.length ?? 0) > 0">
          <div class="list-group-item mb-2" *ngFor="let o of orders; let i = index">
            <div class="d-flex w-100 justify-content-between align-items-center">
              <div>
                <div class="fw-semibold">Folio: {{ skip + i + 1 }}</div>
                <div class="text-muted small">
                  Fecha:
                  {{
                    getOrderDate(o) ? (getOrderDate(o) | date : 'medium') : 'Fecha no disponible'
                  }}
                </div>
              </div>
              <div class="text-end">
                <div class="h5 mb-0">{{ getOrderTotal(o) | number : '1.2-2' }} MXN</div>
              </div>
            </div>
          </div>
        </div>

        <nav *ngIf="totalPages > 1" aria-label="PaginaciÃ³n pedidos" class="mt-3">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="page === 1">
              <button class="page-link" (click)="prevPage()">Anterior</button>
            </li>

            <li class="page-item" *ngFor="let p of pages()" [class.active]="p === page">
              <button class="page-link" (click)="goToPage(p)">{{ p }}</button>
            </li>

            <li class="page-item" [class.disabled]="page === totalPages">
              <button class="page-link" (click)="nextPage()">Siguiente</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
