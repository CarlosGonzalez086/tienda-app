<form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
  <!-- Nombre -->
  <div class="mb-3">
    <label class="form-label">
      Nombre <span class="text-danger">*</span>
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="nombre"
      [class.is-invalid]="f['nombre'].touched && f['nombre'].invalid"
    />
    <div class="invalid-feedback">
      <div *ngIf="f['nombre']">
        El nombre es obligatorio.
      </div>
      <div *ngIf="f['nombre']">
        El nombre debe tener al menos 2 caracteres.
      </div>
    </div>
  </div>

  <!-- Dirección -->
  <div class="mb-3">
    <label class="form-label">
      Dirección <span class="text-danger">*</span>
    </label>
    <input
      type="text"
      class="form-control"
      formControlName="direccion"
      [class.is-invalid]="f['direccion'].touched && f['direccion'].invalid"
    />
    <div class="invalid-feedback">
      <div *ngIf="f['direccion']">
        La dirección es obligatoria.
      </div>
      <div *ngIf="f['direccion']">
        La dirección es demasiado corta.
      </div>
    </div>
  </div>

  <!-- Correo -->
  <div class="mb-3">
    <label class="form-label">
      Correo electrónico <span class="text-danger">*</span>
    </label>
    <input
      type="email"
      class="form-control"
      formControlName="correo_electronico"
      [class.is-invalid]="
        f['correo_electronico'].touched &&
        f['correo_electronico'].invalid
      "
    />
    <div class="invalid-feedback">
      <div *ngIf="f['correo_electronico']">
        El correo es obligatorio.
      </div>
      <div *ngIf="f['correo_electronico']">
        Introduce un correo válido.
      </div>
    </div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label class="form-label">
      Contraseña <span class="text-danger">*</span>
    </label>
    <input
      type="password"
      class="form-control"
      formControlName="contrasena"
      [class.is-invalid]="f['contrasena'].touched && f['contrasena'].invalid"
    />
    <div class="invalid-feedback">
      <div *ngIf="f['contrasena']">
        La contraseña es obligatoria.
      </div>
      <div *ngIf="f['contrasena']">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loading">
    Registrarse
  </button>
</form>
