<mat-card class="tienda-card">
  <mat-toolbar color="primary">
    <span>Listado de Artículos</span>
    <span class="spacer"></span>
    <a
      mat-raised-button
      color="accent"
      [routerLink]="['/admin/articulos/form']"
      routerLinkActive="active-link"
    >
      <mat-icon>add</mat-icon>
      Nuevo Artículo
    </a>
  </mat-toolbar>

  <div *ngIf="cargando" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando artículos...</p>
  </div>

  <div *ngIf="!cargando && error" class="error-container">
    Ocurrió un error al cargar los artículos.
  </div>

  <table
    mat-table
    [dataSource]="articulos"
    *ngIf="!cargando && !error"
    class="mat-elevation-z8 full-width"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let articulo">{{ articulo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let articulo">{{ articulo.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let articulo">{{ articulo.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let articulo">{{ articulo.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let articulo">{{ articulo.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
      <td mat-cell *matCellDef="let articulo" class="text-center">
        <a
          mat-icon-button
          color="primary"
          [routerLink]="['/admin/articulos/form', articulo.id]"
          routerLinkActive="active-link"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn" (click)="eliminarArticulo(articulo.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr *ngIf="articulos.data.length === 0">
      <td colspan="6" class="text-center">No hay artículos registrados.</td>
    </tr>
  </table>
</mat-card>
