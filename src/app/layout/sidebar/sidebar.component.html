<div class="sidebar-overlay" *ngIf="openOnMobile" (click)="closeMobile()"></div>

<nav
  class="sidebar d-flex flex-column"
  [class.collapsed]="collapsed"
  [class.open-mobile]="openOnMobile"
  role="navigation"
  aria-label="Sidebar principal"
>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div
      class="d-flex align-items-center gap-2"
      style="cursor: pointer"
      (click)="goHome()"
      aria-label="Ir al inicio"
    >
      <i class="bi bi-shop fs-4 text-primary logo-icon"></i>
      <span class="logo-text fw-semibold" *ngIf="!collapsed"> MiTienda </span>
    </div>

    <div class="d-flex align-items-center gap-1">
      <button
        type="button"
        class="btn btn-outline-light btn-sm d-none d-lg-inline-flex"
        title="Colapsar sidebar"
        (click)="toggleCollapse()"
        aria-label="Colapsar menú"
      >
        <i class="bi bi-layout-sidebar-inset"></i>
      </button>

      <button
        type="button"
        class="btn btn-outline-light btn-sm d-lg-none"
        title="Abrir menú"
        (click)="openMobile()"
        aria-label="Abrir menú"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>
  </div>

  <ul class="nav nav-pills flex-column mb-auto gap-1">
    <li class="nav-item">
      <button
        type="button"
        class="nav-link btn text-start w-100 d-flex align-items-center"
        (click)="goHome()"
        aria-label="Inicio"
      >
        <i class="bi bi-house me-2"></i>
        <span *ngIf="!collapsed">Inicio</span>
      </button>
    </li>

    <!-- Cart -->
    <li class="nav-item">
      <button
        type="button"
        class="nav-link btn text-start w-100 d-flex align-items-center"
        (click)="openCart()"
        aria-label="Carrito"
      >
        <i class="bi bi-cart3 me-2"></i>
        <span class="flex-grow-1" *ngIf="!collapsed">Carrito</span>

        <ng-container *ngIf="cartCount$ | async as c">
          <span class="badge bg-danger ms-2" *ngIf="!collapsed">
            {{ c }}
          </span>
          <span class="badge bg-danger ms-2 small" *ngIf="collapsed">
            {{ c }}
          </span>
        </ng-container>
      </button>
    </li>

    <li class="nav-item">
      <button
        type="button"
        class="nav-link btn text-start w-100 d-flex align-items-center"
        (click)="openOrders()"
        aria-label="Pedidos"
      >
        <i class="bi bi-box-seam me-2"></i>
        <span *ngIf="!collapsed">Pedidos</span>
      </button>
    </li>
  </ul>

  <div class="user-area mt-auto pt-3">
    <ng-container *ngIf="user$ | async as user; else notLogged">
      <div class="d-flex align-items-center gap-2">
        <button
          type="button"
          class="btn d-flex align-items-center p-0 border-0 flex-grow-1"
          (click)="loginOrProfile()"
          aria-label="Perfil"
        >
          <div
            class="avatar-icon d-inline-flex align-items-center justify-content-center rounded-circle text-white"
            aria-hidden="true"
          >
            <i class="bi bi-person"></i>
          </div>

          <div class="ms-2 text-start" *ngIf="!collapsed">
            <div class="fw-semibold text-white">
              {{ $any(user).nombre ?? $any(user).name }}
            </div>
            <small class="text-muted d-block">Perfil</small>
          </div>
        </button>

        <button
          type="button"
          class="btn btn-outline-light btn-sm"
          title="Cerrar sesión"
          (click)="doLogout()"
          aria-label="Cerrar sesión"
        >
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </ng-container>

    <ng-template #notLogged>
      <div class="d-flex align-items-center gap-2">
        <button
          type="button"
          class="btn btn-outline-light btn-sm flex-grow-1 text-start"
          (click)="loginOrProfile()"
          aria-label="Iniciar sesión"
        >
          <i class="bi bi-shield-lock me-2"></i>
          <span *ngIf="!collapsed">Iniciar sesión</span>
        </button>

        <button
          type="button"
          class="btn btn-light btn-sm"
          title="Login demo"
          (click)="doLoginDemo()"
          aria-label="Login demo"
        >
          ▶
        </button>
      </div>
    </ng-template>
  </div>
</nav>
